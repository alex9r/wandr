<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wandr - Walking Route Recommendations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-500 to-purple-700 min-h-screen p-5">
    <div class="max-w-4xl mx-auto">
        <header class="text-center text-white mb-10">
            <h1 class="text-5xl font-bold mb-2 drop-shadow-lg">ðŸš¶ Wandr</h1>
            <p class="text-lg opacity-90">Your personal walking route companion</p>
        </header>

        <div class="bg-white rounded-2xl p-8 shadow-2xl mb-8">
            <label class="block text-xl font-semibold text-gray-800 mb-3">What kind of walk are you looking for?</label>
            <textarea 
                id="promptInput" 
                class="w-full p-4 text-base border-2 border-gray-300 rounded-xl resize-vertical min-h-20 focus:outline-none focus:border-purple-500" 
                placeholder="Tell us about your walk... e.g., 'I have 30 minutes for my lunch break'"
            ></textarea>
            
            <div class="mt-4 text-sm text-gray-600">
                <strong>Try these examples:</strong>
                <div class="example-prompt bg-gray-100 p-2 rounded my-1 cursor-pointer transition hover:bg-gray-300" onclick="fillExample('I have 30 minutes for my lunch break')">
                    ðŸ’¼ I have 30 minutes for my lunch break
                </div>
                <div class="example-prompt bg-gray-100 p-2 rounded my-1 cursor-pointer transition hover:bg-gray-300" onclick="fillExample('I want a quick 15 minute walk through nature')">
                    ðŸŒ³ I want a quick 15 minute walk through nature
                </div>
                <div class="example-prompt bg-gray-100 p-2 rounded my-1 cursor-pointer transition hover:bg-gray-300" onclick="fillExample('I have 45 minutes and want a peaceful walk')">
                    ðŸ§˜ I have 45 minutes and want a peaceful walk
                </div>
            </div>

            <button id="submitBtn" class="w-full p-4 text-lg font-semibold text-white bg-gradient-to-r from-purple-500 to-purple-700 border-none rounded-xl cursor-pointer mt-4 transition hover:-translate-y-0.5 hover:shadow-lg active:translate-y-0 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none" onclick="getRecommendations()">
                Find My Walk
            </button>
        </div>

        <div id="resultsSection" class="hidden"></div>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
