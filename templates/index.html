<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wandr - Walking Route Recommendations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <style>
        /* Map container style */
        #map { height: 400px; border-radius: 1rem; margin-top: 2rem; }
    </style>
</head>

<body class="bg-green-50 min-h-screen p-5">
    <div class="max-w-4xl mx-auto text-center">
        <header class="mb-8 max-w-xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-extrabold drop-shadow-lg">
                Wandr
            </h1>
            <div class="w-16 h-0.5 bg-green-300 rounded mx-auto mt-4"></div>
            <h2 class="text-4xl md:text-5xl font-semibold text-gray-800 mt-6">
                Discover the <span class="text-green-800">greenery</span> around you
            </h2>
            <p class="text-lg opacity-60 mt-4">
                Tell us about your ideal walk, and we'll craft <br>
                a beautiful route through parks and scenic paths.
            </p>
        </header>

        <div class="bg-white rounded-2xl p-8 shadow-2xl mb-8">
            <label class="block text-xl font-semibold text-gray-800 mb-3">
                What kind of walk are you looking for?
            </label>
            <textarea 
                id="promptInput" 
                class="w-full p-4 text-base border-2 border-gray-300 rounded-xl resize-vertical min-h-20 focus:outline-none focus:border-green-500" 
                placeholder="Tell us about your walk... e.g., 'I have 30 minutes for my lunch break'"
            ></textarea>
            
            <div class="mt-4 text-sm text-gray-600">
                <strong>Try these examples:</strong>
                <div class="example-prompt bg-gray-100 p-2 rounded my-1 cursor-pointer transition hover:bg-gray-300" onclick="fillExample('I have 30 minutes for my lunch break')">
                    ðŸ’¼ I have 30 minutes for my lunch break
                </div>
                <div class="example-prompt bg-gray-100 p-2 rounded my-1 cursor-pointer transition hover:bg-gray-300" onclick="fillExample('I want a quick 15 minute walk through nature')">
                    ðŸŒ³ I want a quick 15 minute walk through nature
                </div>
                <div class="example-prompt bg-gray-100 p-2 rounded my-1 cursor-pointer transition hover:bg-gray-300" onclick="fillExample('I have 45 minutes and want a peaceful walk')">
                    ðŸ§˜ I have 45 minutes and want a peaceful walk
                </div>
            </div>

            <button id="submitBtn" class="w-full p-4 text-lg font-semibold text-white bg-gradient-to-r from-green-700 to-green-500 border-none rounded-xl cursor-pointer mt-4 transition hover:-translate-y-0.5 hover:shadow-lg active:translate-y-0 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none" onclick="getRecommendations()">
                Find My Walk
            </button>
        </div>

        <!-- Map container -->
        <div id="map" class="bg-white rounded-2xl shadow-2xl"></div>

        <div id="resultsSection" class="hidden"></div>
    </div>
    <!-- Load Leaflet JS (required before our map script) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Load site JS from Flask static folder -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
