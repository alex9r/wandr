<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wandr - Walking Route Recommendations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .tagline {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .input-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .input-label {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .prompt-input {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            resize: vertical;
            min-height: 80px;
            transition: border-color 0.3s;
        }

        .prompt-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .examples {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .example-prompt {
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .example-prompt:hover {
            background: #e0e0e0;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            display: none;
        }

        .results-header {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .results-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .constraint-info {
            color: #667eea;
            font-size: 1.1em;
            font-weight: 600;
        }

        .route-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .route-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .route-name {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }

        .greenery-badge {
            background: #4caf50;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .route-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            color: #666;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .meta-icon {
            font-size: 1.2em;
        }

        .route-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .highlights {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .highlight-tag {
            background: #f0f0f0;
            color: #555;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .no-results {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .no-results-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .no-results h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .no-results p {
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üö∂ Wandr</h1>
            <p class="tagline">Your personal walking route companion</p>
        </header>

        <div class="input-section">
            <label class="input-label">What kind of walk are you looking for?</label>
            <textarea 
                id="promptInput" 
                class="prompt-input" 
                placeholder="Tell us about your walk... e.g., 'I have 30 minutes for my lunch break'"
            ></textarea>
            
            <div class="examples">
                <strong>Try these examples:</strong>
                <div class="example-prompt" onclick="fillExample('I have 30 minutes for my lunch break')">
                    üíº I have 30 minutes for my lunch break
                </div>
                <div class="example-prompt" onclick="fillExample('I want a quick 15 minute walk through nature')">
                    üå≥ I want a quick 15 minute walk through nature
                </div>
                <div class="example-prompt" onclick="fillExample('I have 45 minutes and want a peaceful walk')">
                    üßò I have 45 minutes and want a peaceful walk
                </div>
            </div>

            <button id="submitBtn" class="submit-btn" onclick="getRecommendations()">
                Find My Walk
            </button>
        </div>

        <div id="resultsSection" class="results-section"></div>
    </div>

    <script>
        function fillExample(text) {
            document.getElementById('promptInput').value = text;
        }

        async function getRecommendations() {
            const prompt = document.getElementById('promptInput').value.trim();
            const resultsSection = document.getElementById('resultsSection');
            const submitBtn = document.getElementById('submitBtn');

            if (!prompt) {
                resultsSection.style.display = 'block';
                resultsSection.innerHTML = '<div class="error">‚ö†Ô∏è Please enter a description of the walk you want!</div>';
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Finding Routes...';
            resultsSection.style.display = 'block';
            resultsSection.innerHTML = '<div class="loading">üîç Searching for the perfect routes...</div>';

            try {
                const response = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    throw new Error('Failed to get recommendations');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                resultsSection.innerHTML = '<div class="error">‚ùå Oops! Something went wrong. Please try again.</div>';
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Find My Walk';
            }
        }

        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            
            // Helper function to escape HTML
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
            
            let html = '<div class="results-header">';
            html += '<h2>üéØ Recommended Routes</h2>';
            if (data.time_constraint_minutes) {
                html += `<p class="constraint-info">‚è±Ô∏è Filtered for ${escapeHtml(String(data.time_constraint_minutes))} minutes available</p>`;
            }
            html += '</div>';

            if (data.recommendations.length === 0) {
                html += `
                    <div class="no-results">
                        <div class="no-results-icon">üòî</div>
                        <h3>No routes found</h3>
                        <p>Try adjusting your time constraint or preferences.</p>
                    </div>
                `;
            } else {
                data.recommendations.forEach((route, index) => {
                    html += `
                        <div class="route-card">
                            <div class="route-header">
                                <div class="route-name">${escapeHtml(route.name)}</div>
                                <div class="greenery-badge">üåø ${escapeHtml(String(route.greenery_score))}% Green</div>
                            </div>
                            <div class="route-meta">
                                <div class="meta-item">
                                    <span class="meta-icon">‚è±Ô∏è</span>
                                    <span>${escapeHtml(String(route.duration_minutes))} minutes</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-icon">üìè</span>
                                    <span>${escapeHtml(String(route.distance_km))} km</span>
                                </div>
                            </div>
                            <p class="route-description">${escapeHtml(route.description)}</p>
                            <div class="highlights">
                                ${route.highlights.map(h => `<span class="highlight-tag">‚ú® ${escapeHtml(h)}</span>`).join('')}
                            </div>
                        </div>
                    `;
                });
            }

            resultsSection.innerHTML = html;
        }

        // Allow Enter key to submit
        document.getElementById('promptInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                getRecommendations();
            }
        });
    </script>
</body>
</html>
